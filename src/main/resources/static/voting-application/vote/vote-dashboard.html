<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Voter Panel</title>
    <link rel="stylesheet" href="vote.css" />
</head>
<body>
<h2>Cast Your Vote</h2>

<label for="voterId">Voter ID:</label>
<input type="number" id="voterId" placeholder="Enter Voter ID" required />

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Candidate Name</th>
        <th>Party Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="candidateTableBody">
    <tr><td colspan="4">Loading candidates...</td></tr>
    </tbody>
</table>

<p id="voteStatus" class="status"></p>

<script src="vote.js"></script>
</body>
</html>
